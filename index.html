<!DOCTYPE html>
<html>
<head>
  <title>Book Store</title>
  <style>
    /* CSS styles for the website */
    /* Add your custom styles here */
    body {
      background-color: white;
      color: black;
    }

    header {
      background-color: #7fc480;
      padding: 10px;
    }

    h1 {
      color: white;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      color: black;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    form button {
      padding: 10px 20px;
      background-color: #7fc480;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #7fc480;
      padding: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- Header content -->
    <h1>Book Store</h1>
    <nav>
      <!-- Navigation bar -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main content -->
    <h2>Book Title</h2>
    <p>Author: John Doe</p>
    <p>Price: $19.99</p>
    <p>Availability: In stock</p>
    <p>Ratings: 4.5/5</p>

    <form>
      <!-- User feedback form -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2022 Book Store. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code for the website
    // Add your custom JavaScript code here
  </script>
</body>
</html>
